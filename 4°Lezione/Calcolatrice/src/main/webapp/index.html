<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Semplice</title>
    <style>
        .calculator {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .calculator input, .calculator select {
            margin: 5px 0;
            padding: 5px;
        }

        .calculator button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2>Calcolatrice</h2>
    <form action="calcola" method="post">
        <input type="number" name="numero1" placeholder="Primo numero" required><br>

        <select name="operazione" required>
            <option value="addizione">+</option>
            <option value="sottrazione">-</option>
            <option value="moltiplicazione">ร</option>
            <option value="divisione">รท</option>
        </select><br>

        <input type="number" name="numero2" placeholder="Secondo numero" required><br>

        <button type="submit">Calcola</button>
    </form>
</div>
</body>
</html>
