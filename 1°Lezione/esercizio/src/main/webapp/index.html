<html>
<head>
    <title>Esercizio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Esercizio modulo</h1>
    <form action="esercizio_war_exploded">
        <p>Nome: <input type="text" id="nome" name="nome" required></p>
        <p>Cognome: <input type="text" id="cognome" name="cognome" required></p>
        <p>Data di nascita: <input type="date" id="data" name="data" required></p>
        <p>Indirizzo:</p>
        <ul>
            <li>Citta': <input type="text" id="citta" name="citta" required></li>
            <li>Provincia: <input type="text" id="provincia" name="provincia" required></li>
            <li>Codice postale: <input type="number" id="codicePostale" name="codicePostale" required></li>
            <li>Strada: <input type="text" id="strada" name="strada" required></li>
        </ul>
        <p>
            Sesso:<input type="radio" value="Maschio" name="sesso" required>Maschio<input type="radio" value="Femmina" name="sesso" required>Femmina
        </p>
        <p>Numero carta d'identita': <input type="text" id="cartaIdentita" name="cartaIdentita" required></p>
        <p>Indirizzo di posta elettronica: <input type="email" id="postaElettronica" name="postaElettronica" required></p>
        <p>Numero di telefono: <input type="tel" id="telefono" name="telefono" required></p>
        <p>Numero preferito: <input type="number" id="numeroPreferito" name="numeroPreferito" required></p>
        <button type="submit">Invia</button>
    </form>
</body>
</html>
