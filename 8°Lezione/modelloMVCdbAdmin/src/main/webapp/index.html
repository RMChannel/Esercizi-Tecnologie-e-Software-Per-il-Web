<!DOCTYPE html>
<html>
<head><title>Banca Online</title>
<link rel="stylesheet"
      href="./css/styles.css"
      type="text/css"/>
</head>
<body>
    <table class="title">
      <tr><th>Banca Online</th></tr>
    </table>
    <br/>
    <fieldset>
      <legend>Conto</legend>

      <!-- the html page invokes the "show-balance" servlet, i.e., the ShowBalance class -->

      <form action="show-balance">
        Customer ID (1, 2, 3):
        <input type="number" name="customerId"/><br/>
        <input type="submit" value="Show Balance"/>
      </form>
    </fieldset>
    <fieldset>
      <legend>Admin Area</legend>
        Inserisci un nuovo cliente: <button onclick="location.href='index2.html'">Inserisci</button><br>
        <form action="showClients">
            Gestisci Clienti: <input type="submit" name="Mostra" value="Mostra"/><br>
        </form>
    </fieldset>
    </body>
</html>
